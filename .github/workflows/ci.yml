name: CI Pipeline

on:
  push:
    branches: [development, staging, production]
  pull_request:
    branches: [development, staging, production]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build and Test with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean test
